<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery@3.3.1/jquery.js"></script>
    <script>
        $(function () {
            $("#clickBtn").click(function () {
                $.ajax({
                   type: "post",
                   url: "loginJSON",
                   dataType: "json",
                   data: {
                      username: $("username").val(),
                       password: $("password").val()
                   },
                    success(r){

                        if(r.success){
                            $("#distinct").hide();
                        }else{
                            alert("用户名密码输入错误")
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
   <div id="distinct">
       用户名 <input id="username" type="text" name="username" placeholder="请输入用户名">
       <br/>
       密  码 <input id="password" type="password" name="password"  placeholder="请输入密码">
       <br/>
       <input id="clickBtn" type="button" value="提交">
   </div>
</body>
</html>
