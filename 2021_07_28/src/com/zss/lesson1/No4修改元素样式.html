<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3 id="ss">
        邹双双加油
    </h3>
    <p>
        JSP可以修改Html中元素的样式
    </p>
    <script>
        function fix() {
            var x = document.getElementById("ss");
            x.style.color = "#00e1ff";
        }
    </script>
    <button type="button" onclick="fix()">点我修改颜色</button>
</body>
</html>
